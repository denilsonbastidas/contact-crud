<div class="row mt-5">
  <div class="col-md-4 mx-auto">
    <form #formCreate="ngForm" (ngSubmit)="createContact($event)" class="w-100 p-2 mt-1 text-center">
      <h3 class="lead mb-3">Create Contact</h3>

      <div class="form-group mb-3">
        <input [(ngModel)]="date_contact.name" #name="ngModel" type="text" name="name" placeholder="name"
          class="form-control" required autofocus>
      </div>

      <div class="form-group mb-3">
        <input [(ngModel)]="date_contact.cell" #cell="ngModel" type="tel" name="cell" placeholder="Tel"
          class="form-control" required>
      </div>

      <div class="form-group mb-3">
        <button [disabled]="formCreate.invalid" type="submit"
          class="btn btn-primary d-block mx-auto w-75">Create</button>
      </div>

      <div class="mb-2" *ngIf="name.invalid && (name.dirty || name.touched)">
        <small class="text-danger" *ngIf="name.errors?.['required']">
          Name is required.
        </small>
      </div>

      <div class="mb-3" *ngIf="cell.invalid && (cell.dirty || cell.touched)">
        <small class="text-danger" *ngIf="cell.errors?.['required']">
          Cell is required.(Number)
        </small>
      </div>
    </form>
  </div>
</div>
